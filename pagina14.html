<html>
<head>
<title>Pagina 14</title>
</head>
<body>

<script lang="javascript">
//variavel simples
x=0;
document.write("Número: "+x+"<br/>");
// acrescentar mais um numerador ao valor da variavel - método 1
x=x+1;
document.write("Número: "+x+"<br/>");
// acrescentar mais um numerador ao valor da variavel - método 2
x+=1;
document.write("Número: "+x+"<br/>");
// acrescentar mais um numerador ao valor da variavel - método 3 - este porém te limita a sempre 1.
x++;
document.write("Número: "+x+"<br/>");

document.write("<hr/>");

x=0;
//laço de repetição / lopping
while(x<=10) {
	document.write("N: "+x+"<br/>");
	x++;
}

document.write("<hr/>");
// para mais de uma condição, o for ja junta tudo
for(x=0 ; x<=10 ; x=x+1) {
	document.write("N: "+x+"<br/>");
}

document.write("<hr/>");
</script>

</body>
</html>
