<html>
<head>
<title>Pagina 11</title>
</head>
<body>

<script lang="javascript">
/*
< menor
> maior
<= menor igual
>= maior igual
== igual a
!= diferente
&& e
|| ou
! not
*/
media=20;

if(media >= 7){
	document.write("Aprovado");
}
else {
	document.write("Reprovado");
}

document.write("<hr/>");

num=parseFloat(prompt("Coloque o valor",""));;

if(num < 30){
	document.write("O numero é menor que 30");
}
else if (num > 30) {
	document.write("o numero é maior de 30");
}
else if (num <= 30) {
	document.write("o numero é menor ou 30");
}
else if (num >= 30) {
	document.write("o numero é maior ou 30");
}
else if (num == 30) {
	document.write("o numero é igual a 30");
}
else if (num != 30) {
	document.write("o numero é diferente de 30");
}
else if (num && 30) {
	document.write("o numero é 30");
}
else if (num=="7" || num=="30") {
	document.write("o numero é um ouuuuuu");
}
else (num ! 30){
	document.write("O não é 30");
}

document.write("<hr/>");

aluno1=7;
aluno2=9;

if(aluno1 >= 7 && aluno2 >= 7) {
	document.write("Aprovado");
}
else{
	document.write("Reprovados");
}
</script>
</body>
</html>
