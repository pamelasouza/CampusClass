<html>
<head>
<title>Pagina 13</title>
</head>
<body>

<script lang="javascript">
num=10;
//break serve para brecar a execução, tudo que nao for 
switch(num){
	case 1: document.write("Um <br/>"); break;
	case 2: document.write("Dois <br/>"); break;
	case 3: document.write("Tres <br/>"); break;
	case 4: document.write("Quatro <br/>"); break;
	case 5: document.write("Cinco <br/>"); break;
	case 6: document.write("Seis <br/>"); break;
	case 7: document.write("Sete <br/>"); break;
	case 8: document.write("Oito <br/>"); break;
	case 9: document.write("Nove <br/>"); break;
	case 10: document.write("Dez <br/>"); break;
	default: document.write("Valor inválido <br/>");
}
</script>
</body>
</html>
