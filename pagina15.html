<html>
<head>
<title>Pagina 15</title>
</head>
<body>

<script lang="javascript">
// for precisa de três tomadas - inicio/execução/incremento
tb=prompt("Coloque um numero","");
for (x=0 ; x<=10 ; x++) {
	conta=tb*x;
	document.write(tb+" X "+x+" = "+ conta +"<br/>");
}
</script>

</body>
</html>
