<html>
<head>
<title>Eventos</title>
</head>
<body>
<!--Ao passar o mouse no botão a função acontece - no caso o alert-->
<h2>Evento OnMouseOver</h2>
<input type="button" value="teste 1" onmouseover="alert('passou');"/>
<hr/>

<!--Ao passar o mouse fora do botão a função acontece-->
<h2>Evento OnMouseOut</h2>
<input type="button" value="teste 2" onmouseout="alert('tirou');"/>
<hr/>

<!--Ao clicar no botão a função acontece-->
<h2>Evento OnClick</h2>
<input type="button" value="teste 3" onclick="alert('clicou');"/>
<hr/>

<!--Ao clicar duas vezes no botão a função acontece-->
<h2>Evento OnMouseOver</h2>
<input type="button" value="teste 4" ondblclick="alert('clicou 2x');"/>

</body>
</html>
