<html>
<head>
<title>Pagina 11</title>
</head>
<body>

<script lang="javascript">
	//parseInt() numero inteiro
	//parseFloat() numero de ponto flutuante (5.2)
	x=parseFloat(prompt("Coloque o valor de x",""));
	y=parseFloat(prompt("Coloque o valo de y",""));

	soma=x+y;
	subt=x-y;
	mult=x*y;
	div=x/y;

	document.write("A soma de "+x+" e "+y+" = "+soma);
	document.write("<br/>A subtração de "+x+" e "+y+" = "+subt);
	document.write("<br/>A multiplicação de "+x+" e "+y+" = "+mult);	
	document.write("<br/>A divisão de "+x+" e "+y+" = "+div);
	document.write("<hr/>");
</script>
</body>
</html>
