<script lang="javascript">
/*Imagina em um caso em que existem vários valores de cursos,
para apresenta-lo na mesma regra utilizamos variaveis para diversas condições */
function conta(preco,desconto) {
	total= preco-preco*desconto/100;
	document.write(total);
}
</script>

<p> Um curso de 100 com 30% de desconto custa:
<script>conta(100,30)</script></p>
<p> Um curso de 300 com 50% de desconto custa:
<script>conta(300,50)</script></p>
<p> Um curso de 1000 com 15% de desconto custa:
<script>conta(1000,15)</script></p>
<p> Um curso de 1500 com 27% de desconto custa:
<script>conta(1500,27)</script></p>
